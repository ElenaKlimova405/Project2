<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--    <title>Getting Started: Serving Web Content</title>-->
    <title th:text="'Spring Security'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>


<body>
<header th:insert="blocks/header :: header">
</header>
<header th:insert="blocks/scriptsForBootstrap :: scriptsForBootstrap">
</header>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>


<div th:if="${message}">
    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:text="${message}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div th:if="${param.error}">
    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:text="'Неверный логин или пароль'">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div th:if="${param.logout}">
    <div class="alert alert-success alert-dismissible fade show" role="success" th:text="'Выход успешно выполнен'">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>




<div class="container mt-5 mb-5">
    <h1>Регистрация</h1>
    <form th:action="@{/registration}" method="post">
        <input type="text" name="username" placeholder="Логин:" class="form-control"><br>
        <input type="password" name="password" placeholder="Пароль:" class="form-control"><br>
        <input type="password" name="password2" placeholder="Повторите пароль:" class="form-control"><br>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        <br>
    </form>
</div>


<div th:insert="blocks/footer :: footer">
</div>

</body>
</html>
