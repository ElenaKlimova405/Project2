<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'TASK TRACKER - Установка планируемого времени работы над задачей'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<header th:insert="blocks/header :: header">
</header>
<header th:insert="blocks/scriptsForBootstrap :: scriptsForBootstrap">
</header>
<header th:insert="blocks/notifications :: notifications">
</header>

<div th:if="${iAmAuthor}">
    <div class="container mt-5 mb-5">
        <form method="post">
            <div class="jumbotron">
                <h2>Установка планируемого времени работы над задачей</h2><br>
                <input type="text" th:value="${task.getPlannedTime.getTimer.getDays}" name="daysOfPlannedTime"
                       placeholder="Введите количество дней"
                       class="form-control"><br>
                <input type="text" th:value="${task.getPlannedTime.getTimer.getHours}" name="hoursOfPlannedTime"
                       placeholder="Введите количество часов"
                       class="form-control"><br>
                <input type="text" th:value="${task.getPlannedTime.getTimer.getMinutes}" name="minutesOfPlannedTime"
                       placeholder="Введите количество минут"
                       class="form-control"><br>
            </div>
            <button type="submit" class="btn btn-success">Задать время</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
