<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <title>Getting Started: Serving Web Content</title>-->
    <title th:text="'TASK TRACKER - Подробнее о пользователе'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>


<body>
<header th:insert="blocks/header :: header">
</header>
<header th:insert="blocks/scriptsForBootstrap :: scriptsForBootstrap">
</header>




<div th:if="${param.error}">
    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:text="'Неверный логин или пароль'">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div th:if="${param.logout}">
    <div class="alert alert-success alert-dismissible fade show" role="success" th:text="'Выход успешно выполнен'">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>







<div class="container mt-5">
    <h1>Подробнее о пользователе</h1>
    <div th:each="elem : ${currentUser}" class="alert alert-info mt-2">
        <h3 th:text="${elem.username}"/>
        <p th:text="'Пароль: ' + ${elem.password}"/>
        <p th:text="'Роли: '"/>
        <div th:each="currentRole : ${elem.roles}" class="alert alert-primary">
            <a th:text="${currentRole}"/>
        </div>
        <p th:text="'Активный аккаунт: ' + ${elem.active}"/>

        <p th:text="'Фамилия: ' + ${elem.lastName}"/>
        <p th:text="'Имя: ' + ${elem.firstName}"/>
        <p th:text="'Отчество: ' + ${elem.secondName}"/>
        <p th:text="'eMail: ' + ${elem.eMail}"/>
        <p th:text="'Обо мне: ' + ${elem.aboutMe}"/>
        <!--            <p th:text="'Созданные задания: ' + ${elem.createdTasks}"/>-->
        <p th:text="'Созданные задания: '"/>
        <div th:each="currentTask : ${elem.createdTasks}" class="alert alert-primary">
            <a th:href="'/tasks/' + ${currentTask.taskId}" class="alert-link">[[${currentTask.taskName}]]</a>
        </div>
        <p th:text="'Взятые задания: ' "/>
        <div th:each="selectedTask : ${elem.selectedTasks}" class="alert alert-primary">
            <a th:href="'/tasks/' + ${selectedTask.taskId}" class="alert-link">[[${selectedTask.taskName}]]</a>
        </div>
        <br>


        <!--    todo    "выше еще будет написана дата выполнения задания, если есть"-->


        <a th:href="'/users/' + ${elem.userId} + '/edit'" class="btn btn-warning">Редактировать аккаунт</a><br><br>
        <form th:action="'/users/' + ${elem.userId} + '/activate'" method="post">
            <button class="btn btn-danger" type="submit">Активировать аккаунт</button>
        </form><br>
        <form th:action="'/users/' + ${elem.userId} + '/deactivate'" method="post">
            <button class="btn btn-danger" type="submit">Деактивировать аккаунт</button>
        </form><br>
        <form th:action="'/users/' + ${elem.userId} + '/remove'" method="post">
            <button class="btn btn-danger" type="submit">Удалить аккаунт</button>
        </form>


    </div>
</div>


<div th:insert="blocks/footer :: footer">

</div>


</body>
</html>
