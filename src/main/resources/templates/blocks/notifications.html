<div th:fragment="notifications">

    <div th:if="${param.error}">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" th:text="'Неверный логин или пароль'">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div th:if="${param.logout}">
        <div class="alert alert-success alert-dismissible fade show" role="success" th:text="'Выход успешно выполнен'">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div th:if="${message}">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" th:text="${message}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div th:if="${messageSuccess}">
        <div class="alert alert-success alert-dismissible fade show" role="success" th:text="'${messageSuccess}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div th:if="${ATTENTION}">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" th:text="${ATTENTION}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

</div>
