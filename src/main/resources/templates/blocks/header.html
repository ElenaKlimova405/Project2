<div th:fragment="header">

    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normal p-3">TASK TRACKER</p>
        <nav class="my-2 my-md-0 me-md-3">
            <a class="p-3 text-dark" href="/">Главная страница</a>
            <a class="p-3 text-dark" href="/tasks">Задачи</a>
            <a class="p-3 text-dark" href="/tasks/add">Добавить новую задачу</a>
            <a class="p-3 text-dark" href="/users">Пользователи</a>
            <a class="p-3 text-dark" href="/about">Про нас</a>
        </nav>

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div th:if="!${#httpServletRequest.remoteUser}">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <a class="btn btn-outline-primary" href="/login">Войти</a>
                    <a class="btn btn-outline-primary" href="/registration">Зарегистрироваться</a>
                </div>
            </div>
            <div th:if="${#httpServletRequest.remoteUser}">
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <a class="btn btn-outline-primary" href="/users/my_account">Мой аккаунт</a>
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-danger" type="submit">Выйти</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

</div>
