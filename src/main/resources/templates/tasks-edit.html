<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <title>Getting Started: Serving Web Content</title>-->
    <title th:text="'TASK TRACKER - Редактирование задачи'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>


<body>
<header th:insert="blocks/header :: header">
</header>
<header th:insert="blocks/scriptsForBootstrap :: scriptsForBootstrap">
</header>
<header th:insert="blocks/notifications :: notifications">
</header>







<div class="container mt-5 mb-5">
    <h1>Редактирование задачи</h1>
    <div th:each="el : ${task}" }>
        <form method="post">


            <div class="jumbotron">
                <h2>Общая информация о задаче</h2><br>
                <input type="text" th:value="${el.getTaskName}" name="taskName" placeholder="Введите название задачи"
                       class="form-control"><br>
                <input type="text" th:value="${el.getTaskPreview}" name="taskPreview" placeholder="Введите превью задачи"
                       class="form-control"><br>
                <textarea name="taskDescription" placeholder="Введите полное описание задачи" class="form-control"
                          th:text="${el.getTaskDescription}"/><br>
            </div>



            <div class="jumbotron">
                <h2>Установка планируемого времени работы над задачей</h2><br>
                <input type="text" th:value="${el.getPlannedTime.getDays}" name="daysOfPlannedTime" placeholder="Введите количество дней"
                       class="form-control"><br>
                <input type="text" th:value="${el.getPlannedTime.getHours}" name="hoursOfPlannedTime" placeholder="Введите количество часов"
                       class="form-control"><br>
                <input type="text" th:value="${el.getPlannedTime.getMinutes}" name="minutesOfPlannedTime" placeholder="Введите количество минут"
                       class="form-control"><br>
            </div>



            <div class="jumbotron">
                <h2>Установка фактического времени работы над задачей</h2><br>
                <input type="text" th:value="${el.getActualTime.getDays}" name="daysOfActualTime" placeholder="Введите количество дней"
                       class="form-control"><br>
                <input type="text" th:value="${el.getActualTime.getHours}" name="hoursOfActualTime" placeholder="Введите количество часов"
                       class="form-control"><br>
                <input type="text" th:value="${el.getActualTime.getMinutes}" name="minutesOfActualTime" placeholder="Введите количество минут"
                       class="form-control"><br>
            </div>





            <br><br>


            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="submit" class="btn btn-success">Обновить задачу</button>
                </div>
            </div>

<!--            <button type="submit" class="btn btn-success">Обновить задачу</button>-->

        </form>
    </div>
</div>






<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
