<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <title>Getting Started: Serving Web Content</title>-->
    <title th:text="'TASK TRACKER - Редактирование задачи'" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>









<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5">
    <h1>Редактирование задачи</h1>
    <div th:each="el : ${task}"}>
        <form method="post">
            <input type="text" th:value="${el.task_name}" name="task_name" placeholder="Введите название задачи" class="form-control"><br>
            <input type="text" th:value="${el.task_preview}" name="task_preview" placeholder="Введите анонс задачи" class="form-control"><br>
            <textarea name="task_description" placeholder="Введите полное описание задачи" class="form-control" th:text="${el.task_description}"/><br>
            <button type="submit" class="btn btn-success">Обновить задачу</button><br>
        </form>




    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>



</body>
</html>
