<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'TASK TRACKER - Список задач'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<header th:insert="blocks/header :: header">
</header>
<header th:insert="blocks/scriptsForBootstrap :: scriptsForBootstrap">
</header>
<header th:insert="blocks/notifications :: notifications">
</header>

<div class="container mt-5">
    <h1>Список задач</h1>
    <div th:each="elem : ${parentTasks}" class="alert alert-info mt-2">
        <h2 th:text="${elem.getTaskName}"/>
        <h3 th:text="'Автор: ' + ${elem.getAuthor.getUser.getUsername}"/>
        <p th:text="${elem.getTaskPreview}"/>
        <p><b>Просмотры: </b><span th:text="${elem.getViews}"/></p><br>
        <a th:href="'/tasks/' + ${elem.getTaskId}" class="btn btn-info">Подробнее</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer">
</div>

</body>
</html>
