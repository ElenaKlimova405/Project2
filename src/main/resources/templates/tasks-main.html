<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <title>Getting Started: Serving Web Content</title>-->
    <title th:text="'TASK TRACKER - Список задач'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>


<body>
<header th:insert="blocks/header :: header">
</header>


<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>


<div class="container mt-5">
    <h1>Список задач</h1>
    <div th:each="elem : ${tasks}" class="alert alert-info mt-2">
        <h3 th:text="${elem.getTask_name}"/>
        <!--        <h4 th:text="'Является подзадачей к задаче ' + ${elem.parent_task.task_name}"/>-->
        <p th:text="${elem.getTask_preview}"/>
        <p><b>Просмотры: </b><span th:text="${elem.getViews}"/></p><br>

        <a th:href="'/tasks/' + ${elem.getTask_id}" class="btn btn-info">Подробнее</a>
    </div>
</div>


<div th:insert="blocks/footer :: footer">

</div>


</body>
</html>
