<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <title>Getting Started: Serving Web Content</title>-->
    <title th:text="'TASK TRACKER - Подробнее о задаче'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>


<body>
<header th:insert="blocks/header :: header">
</header>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>


<div class="container mt-5">
    <h1>Подробнее о задаче</h1>
    <div th:each="elem : ${currentTask}" class="alert alert-info mt-2">
        <h3 th:text="${elem.getTaskName}"/>
        <p th:text="${elem.getTaskPreview}"/>

        <p th:text="'Является подзаданием для: '"/>
<!--        гармошка-->
        <div th:each="currentParentTask : ${elem.getParentTask}" class="alert alert-primary">
            <a th:href="'/tasks/' + ${currentParentTask.getTaskId}" class="alert-link">[[${currentParentTask.taskName}]]</a>
        </div>
        <br>

        <p th:text="'Содержит подзадания: '"/>
        <div th:each="currentChildTask : ${children}" class="alert alert-primary">
            <a th:href="'/tasks/' + ${currentChildTask.getTaskId}" class="alert-link">[[${currentChildTask.taskName}]]</a>
        </div>
        <br>

        <p th:text="'Автор задания: '"/>
        <div th:each="currentAuthor : ${elem.getAuthor}" class="alert alert-primary">
            <a th:href="'/users/' + ${currentAuthor.getUserId}" class="alert-link">[[${currentAuthor.username}]]</a>
        </div>
        <br>

        <p th:text="'Пользователь, взявший задание: '"/>
        <div th:each="currentUserSelectedTheTask : ${elem.getUserSelectedTheTask}" class="alert alert-primary">
            <a th:href="'/users/' + ${currentUserSelectedTheTask.getUserId}" class="alert-link">[[${currentUserSelectedTheTask.username}]]</a>
        </div>
        <br>

        <div>
            <div>
                <p th:text="'Планируемое время работы над заданием: ' + ${elem.plannedTime.days} + ' дней ' + ${elem.plannedTime.hours} + ' часов ' + ${elem.plannedTime.minutes} + ' минут '"/>
                <a th:href="'/tasks/' + ${elem.getTaskId} + '/set_planned_time'" class="btn btn-info">Установить</a><br><br>
            </div>
            <div>
                <p th:text="'Фактическое время работы над заданием: ' + ${elem.actualTime.days} + ' дней ' + ${elem.actualTime.hours} + ' часов ' + ${elem.actualTime.minutes} + ' минут '"/>
                <a th:href="'/tasks/' + ${elem.getTaskId} + '/add_actual_time'" class="btn btn-info">Прибавить время</a><br><br>
                <a th:href="'/tasks/' + ${elem.getTaskId} + '/change_actual_time'" class="btn btn-info">Редактировать</a><br><br>
            </div>
            <a th:href="'/tasks/' + ${elem.getTaskId} + '/statistics'" class="btn btn-info">Показать статистику</a><br><br>
        </div>

        <p><b>Просмотры: </b><span th:text="${elem.getViews}"/></p><br>
        <p th:text="'Полное описание: ' + ${elem.getTaskDescription}"/><br><br>






        <a th:href="'/tasks/' + ${elem.getTaskId} + '/get_task'" class="btn btn-info">Взять задачу</a><br><br>
        <a th:href="'/tasks/' + ${elem.getTaskId} + '/get_task_cancel'" class="btn btn-warning">Отказаться от задачи</a><br><br>


        <a th:href="'/tasks/' + ${elem.getTaskId} + '/create_subtask'" class="btn btn-info">Создать подзадачу</a><br><br>
        <a th:href="'/tasks/' + ${elem.getTaskId} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <a th:href="'/tasks/' + ${elem.getTaskId} + '/remove'" class="btn btn-danger">Удалить</a>





    </div>
</div>


<div th:insert="blocks/footer :: footer">

</div>


</body>
</html>
