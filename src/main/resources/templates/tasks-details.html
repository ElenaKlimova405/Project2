<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <title>Getting Started: Serving Web Content</title>-->
    <title th:text="'TASK TRACKER - Подробнее о задаче'" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>



<body>
    <header th:insert="blocks/header :: header">
    </header>

    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>



    <div class="container mt-5">
        <h1>Подробнее о задаче</h1>
        <div th:each="elem : ${current_task}" class="alert alert-info mt-2">
            <h3 th:text="${elem.task_name}"/>
            <p th:text="${elem.task_preview}"/>

            <p th:text="'Родительское задание: '"/>
            <div th:each="current_parent_task : ${elem.parent_task}" class="alert alert-primary">
            <a th:href="'/tasks/' + ${current_parent_task.task_id}" class="alert-link" >[[${current_parent_task.task_name}]]</a>
            </div><br>



<!--           todo // добавить дочернее задание-->




            <p th:text="'Автор задания: '"/>
            <div th:each="current_author : ${elem.author}" class="alert alert-primary">
                <a th:href="'/users/' + ${current_author.user_id}" class="alert-link" >[[${current_author.username}]]</a>
            </div><br>

            <p th:text="'Пользователь, взявший задание: '"/>
            <div th:each="current_user_selected_the_task : ${elem.user_selected_the_task}" class="alert alert-primary">
                <a th:href="'/users/' + ${current_user_selected_the_task.user_id}" class="alert-link" >[[${current_user_selected_the_task.username}]]</a>
            </div><br>

            <p th:text="'Дата взятия задания: ' + ${elem.taking_time}"/>
            <p th:text="'Дата выполнения задания: ' + ${elem.completion_time}"/>
            <p th:text="'Потраченное время: ' + ${elem.busy_time}"/>

            <p><b>Просмотры: </b><span th:text="${elem.views}"/></p><br>
            <p th:text="'Полное описание: ' + ${elem.task_description}"/><br><br>

            <a th:href="'/tasks/' + ${elem.task_id} + '/create_subtask'" class="btn btn-info">Cоздать подзадачу</a><br><br>
            <a th:href="'/tasks/' + ${elem.task_id} + '/get_task'" class="btn btn-info">Взять задачу</a><br><br>
            <a th:href="'/tasks/' + ${elem.task_id} + '/mark_solved'" class="btn btn-info">Отметить решенной</a><br><br>

            <a th:href="'/tasks/' + ${elem.task_id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
            <a th:href="'/tasks/' + ${elem.task_id} + '/remove'" class="btn btn-danger">Удалить</a>


        </div>
    </div>


    <div th:insert="blocks/footer :: footer">

    </div>



</body>
</html>
